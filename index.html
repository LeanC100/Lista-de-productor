<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Lista</title>
    <link rel="icon" href="img/paw-solid.svg">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/2a90fa43c4.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a90fa43c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script type="text/javascript" src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js"></script>
</head>
<body style="background-color: rgb(247, 197, 123);">
    <div id="app">
    <div class=" d-flex p-3 ustify-content-center">
        <div class="row text-center center-block">

            <div class="col-md-12 col-mb-12  ">
            <div class="s-box">
                <h2 class="text-left">{{titulo}}</h2>

                <div class="form-row p-4 justify-content-center">
                    <div class="col-md-6 col-mb-12 mb-2">
                        <label for="nombre">Nombre</label>
                        <input type="text" v-model="nuevoProducto" @keyup.enter="agregarProducto" placeholder="Nombre">
                    </div>
                    <div class="col-md-6 col-mb-12 mb-2">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" v-model="nuevaCantidad" @keyup.enter="agregarProducto" min="0" placeholder="0">
                    </div>
                    <div class="col-md-6 col-mb-12 mb-2">
                        <label for="cantidad">Precio X unidad</label>
                        <input type="number" v-model="nuevoPrecio" @keyup.enter="agregarProducto" min="0.00" placeholder="0.00"
                            step="0.01">
                    </div>
                </div>

                <div class=" d-flex justify-content-center">
                    <button @click="agregarProducto" class="btn btn-success">Agregar</button>
                </div>

            </div>
            </div>
            
            <div class="col-md-12 col-mb-12 ">
            <div class="s-table">

                <table class="table ">
                    <thead>
                        <tr class="table-info">
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cant</th>
                            <th scope="col">Precio Unidad</th>
                            <th scope="col">Precio Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="producto of productos" :class="[fondo]">
                            <th v-text='producto.id'></th>
                            <th v-text='producto.nombre'></th>
                            <th v-text='producto.cantidad'> </th>
                            <th v-text='producto.precio'> </th>
                            <th v-texT='producto.preciototal'></th>
                        </tr>
                    </tbody>
                </table>
                <hr />
                <div class="s-tally">
                    <h5 class="font-weight-bold ">Stock Total: {{ sumarProdcutos }}</h5>
                    <h5 class="font-weight-bold">Precio Final: $ {{ sumarPrecios }}</h5>
                </div>
            </div>
            </div>
            
        </div>
    </div>
    </div>


    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>

</body>
</html>
